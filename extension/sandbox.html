<html>

    <title>Sandbox</title>
    <style>
      iframe.fullscreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

      iframe {
        border: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
    <script src="js/common.js"></script>
    <script src="js/sandbox.js"></script>
  </head>
  <body>
    <iframe id="sandbox" class="fullscreen"></iframe>
  </body>
